<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
<body>
    <div class="background-container"></div>
    <div class="image-join">
        <img src="assets/coding.png" alt="Coding" width="240" height="180"/>
    </div>
    <div class="form-container">
        <h1 class="title">Join Coders Now!</h1>
        <div class="col-3">    
            <input type="text" name="email" id="email" placeholder="Email"/>
        </div>
        <div class="col-3">
            <input type="text" name="password" id="password" minlength="8" required placeholder="Password"/>
        </div>
        <div class="col-4">
            <input type="submit" value="Sign In"/>
            <p>New to CodeCLA? <a href="join-now.html">Signup</a></p>
        </div>
        
    </div>
</body>
</html>
