<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="background-container"></div>
    <div class="image-join">
        <img src="assets/coding.png" alt="Coding" width="240" height="180" />
    </div>
    <div class="form-container">
        <h1 class="title" >Join Coders Now!</h1>
        <form id="form" action="/join-now.html" method="POST">
            <div class="col">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" />
            </div>
            <div class="col">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" />
            </div>
            <div class="col">
                <input type="text" name="email" id="email" placeholder="Email" />
            </div>
            <div class="col">
                <input type="password" name="password" id="password" minlength="8" required placeholder="Password" />
            </div>
            <div class="col-2">
                <input type="submit" value="Sign Up" />                
            </div>
            <div class="login-text">
            <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
